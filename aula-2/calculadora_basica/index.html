<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calculadora</title>
	</head>
	<body>
		<div class="calculadora">
			<div class="area-visor">
				<input type="text" name="" id="" class="visor" disabled />
			</div>
			<div class="teclas">
				<button type="button" class="dig d7" value="7">7</button>
				<button type="button" class="dig d8" value="8">8</button>
				<button type="button" class="dig d9" value="9">9</button>
				<button type="button" class="dig d/ opr" value="/">/</button>

				<button type="button" class="dig d4" value="4">4</button>
				<button type="button" class="dig d5" value="5">5</button>
				<button type="button" class="dig d6" value="6">6</button>
				<button type="button" class="dig d* opr" value="*">*</button>

				<button type="button" class="dig d1" value="1">1</button>
				<button type="button" class="dig d2" value="2">2</button>
				<button type="button" class="dig d3" value="3">3</button>
				<button type="button" class="dig d- opr" value="-">-</button>

				<button type="button" class="dig dC" value="C">C</button>
				<button type="button" class="dig d0" value="0">0</button>
				<button type="submit" class="dig dRes" value="=">=</button>
				<button type="button" class="dig d+ opr" value="+">+</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
