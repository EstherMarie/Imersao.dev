<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<img
				src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png"
				class="page-logo"
				alt=""
			/>
			<h1 class="page-title">Super Trunfo</h1>
			<button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
			<form id="form">
				<h2>Escolha o seu atributo</h2>
				<div class="wrapper">
					<div>
						<div class="card-back card-back-player"></div>
						<div class="carta-jogador">
							<div class="area-nome">
								<h2 class="player">Player</h2>
							</div>
							<div class="area-imagem">
								<img src="" class="img-carta-jogador" alt="" />
							</div>
							<div class="area-info">
								<div class="area-detalhes">
									<div class="div-detalhes">
										<h4>Time:</h4>
										<p class="time">Team</p>
									</div>
									<div class="div-detalhes">
										<h4>Raça:</h4>
										<p class="raca"></p>
									</div>
								</div>
								<div class="area-atributos"></div>
							</div>
						</div>
					</div>
					<div>
						<div class="card-back card-back-maquina"></div>
						<div class="carta-maquina" class="carta">
							<div class="area-nome">
								<h2 class="player player-maq">Player</h2>
							</div>
							<div class="area-imagem">
								<img src="" class="img-carta-maquina" alt="" />
							</div>
							<div class="area-info">
								<div class="area-detalhes">
									<div class="div-detalhes">
										<h4>Time:</h4>
										<p class="time time-maq">Team</p>
									</div>
									<div class="div-detalhes">
										<h4>Raça:</h4>
										<p class="raca raca-maq"></p>
									</div>
								</div>
								<div class="area-atributos area-atributos-maq"></div>
							</div>
						</div>
					</div>
				</div>
				<button
					class="button-jogar"
					type="button"
					id="btnJogar"
					onclick="jogar()"
					disabled="false"
				>
					Jogar
				</button>
				<div id="resultado"></div>
				<div class="info-liga">
					<p>
						Curtiu os jogadores? Veja mais detalhes sobre a liga no
						<a
							href="https://liquipedia.net/starcraft2/World_Team_League/2021/Summer"
							target="_blank"
							>Liquipedia</a
						>.
					</p>
				</div>
			</form>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
